    <section>
        <h2>Minecraft Quiz :</h2>
        <form>

            <fieldset>
                <legend>Block Knowledge :</legend>

                <label for="name">Name :</label>
                <input type="text" id="name"> <br>

                <label for="surname">Surname :</label>
                <input type="text" id="surname"> <br>

                <label for="birth">Birth date :</label>
                <input type="date" id="birth"> <br>

                <label for="mail">Mail address :</label>
                <input type="email" id="mail"> <br>

                <label for="myselect">Status :</label>
                <select id="myselect">
                    <option value="">Select your status</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Craft Knowledge :</legend>

                <br>
                <label>1. What is Green IT ?</label> <br>
                <input type="radio" value="radio1" id="r1">
                <label for="r1">a) A practice aimed at reducing the environmental impact of information
                    technologies.</label> <br>
                <input type="radio" value="radio2" id="r2">
                <label for="r2">b) A system for recycling old computers.</label> <br>
                <input type="radio" value="radio3" id="r3">
                <label for="r3">c) A method for increasing the energy consumption of servers.</label> <br>

                <br>
                <label>2. What is the main objective of Green IT ?</label> <br>
                <input type="checkbox" value="checkbox1" id="c1">
                <label for="c1">a) Reduce energy consumption.</label> <br>
                <input type="checkbox" value="checkbox2" id="c2">
                <label for="c2">b) Minimise electronic waste.</label> <br>
                <input type="checkbox" value="checkbox3" id="c3">
                <label for="c3">c) Optimising the performance of electronic devices.</label> <br>

                <br>
                <label for="practice">3. Give an example of Green IT practice :</label> <br>
                <input type="text" id="practice"> <br>
            </fieldset>

            <fieldset>
                <legend>Update Knowledge :</legend>

                <label for="name">Name :</label>
                <input type="text" id="name"> <br>

                <label for="surname">Surname :</label>
                <input type="text" id="surname"> <br>

                <label for="birth">Birth date :</label>
                <input type="date" id="birth"> <br>

                <label for="mail">Mail address :</label>
                <input type="email" id="mail"> <br>

                <label for="myselect">Status :</label>
                <select id="myselect">
                    <option value="">Select your status</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </fieldset>

            <div id="submitbut">
                <button type="submit">Submit</button>
            </div>

        </form>
    </section>
